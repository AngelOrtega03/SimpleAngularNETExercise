<h2>Peliculas</h2>

<button mat-flat-button routerLink="/peliculas/agregar">
    Agregar Pelicula
</button>

@if (movies){
<table mat-table [dataSource]="movies" class="mat-elevation-z8 indice-elementos">
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let movie">{{movie.name}}</td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let movie">
            <a mat-flat-button routerLink="/peliculas/editar/{{movie.pkMovies}}">Editar</a>
            <button mat-flat-button color="warn" (click)="borrar(movie.pkMovies)">Borrar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
</table>
}
